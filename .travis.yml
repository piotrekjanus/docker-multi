sudo: required
services:
    - docker

before_install:
    - docker build -t piotrek/docker-multi -f ./client/Dockerfile.dev ./client
     
script:
    - docker run -e CI=true piotrek/docker-multi npm test

after_success:
    - docker build -t piotrek/client ./client
    - docker build -t piotrek/worker ./worker
    - docker build -t piotrek/nginx  ./nginx
    - docker build -t piotrek/server ./server
    # Log into docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Push to dockerhub
    - docker push piotrek/client
    - docker push piotrek/server
    - docker push piotrek/nginx
    - docker push piotrek/worker